version: "3"
services:
  web:
    build: "."
    # image: henrymalik19/budget-app:0.1
    container_name: web
    environment:
      - NODE_ENV=production
      - PGUSER=postgres
      - PGHOST=db
      - PGPASSWORD=password
      - PGDATABASE=budgetapp
      # - PRIVATE_KEY=${PRIVATE_KEY}
      # - PUBLIC_KEY=${PUBLIC_KEY}
    ports:
      - 3000:3000
    depends_on:
      - db
  db:
    image: postgres:latest
    container_name: db
    environment:
      - POSTGRES_PASSWORD=${PGPASSWORD}
      - POSTGRES_USER=${PGUSER}
    volumes:
      - ./scripts/docker/db_build.sh:/docker-entrypoint-initdb.d/db_build.sh
      - ./scripts/docker/data:/docker-entrypoint-initdb.d/data/
      - ./scripts/docker/sql:/docker-entrypoint-initdb.d/sql/
    ports:
      - 5432:5432
